<ion-view view-title="Users">
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
      <h1 class="title">Users</h1>
    </ion-header-bar>

    <ion-content lazy-scroll>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="load()"
            spinner="android">
        </ion-refresher>
        <div class="loader" ng-if="!data">
            <ion-spinner icon="android"></ion-spinner>
        </div>
        <ion-list class="content" ng-if="data">
          <ion-item ng-repeat="user in data" ui-sref="app.users.get({id: user.id})" class="item-avatar">
            <img image-lazy-src="{{user.picture}}">
            <h2>{{user.name}}</h2>
          </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
