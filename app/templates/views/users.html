<ion-view view-title="Users">
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Users</h1>
    </ion-header-bar>

    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="load()">
        </ion-refresher>
        <div class="loader" ng-if="!data">
            <ion-spinner></ion-spinner>
        </div>
        <ion-list class="content" ng-if="data">
          <ion-item ng-repeat="user in data" ui-sref="app.user({id: user.id})">
            {{user.name}}
          </ion-item>
        </ion-list>
    </ion-content>

</ion-view>
